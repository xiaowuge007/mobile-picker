    function fn(n) {
       var arr = [];
       for (var i= 1;i<n;i++){
           arr.push({
               id: i,
               text: '列表' + i
           })
       }
       return arr;
    }
    function getVal(arr) {
        return arr.reduce(function (pre,cur) {
            pre = pre + cur.text + ' ';
            return pre;
        },'');
    }
